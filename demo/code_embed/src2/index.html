<html lang="en">
<head>
	<meta charset="utf-8" />
	<!-- 
	Here are defined SLPlayer meta parameters. One can also define custom params that will be accessible at runtime through the 
	getMetaParameter(name:String):String method of the SLPlayer instance.
	-->
	<meta name="jsExposedName" content="MyGallery" /> <!-- This meta tag forces the js exposed name to the value we want -->
	<meta name="noAutoStart" content="true" /> <!-- Equivalent to the -noAutoStart parameter -->
	<meta name="minimizeHtml" content="true" />
	<script data-slp-use="slplayer.prototype.player.ImagePlayer"></script>
	<script data-slp-use="slplayer.prototype.player.BasicPlayerControl"></script>
	<title></title>
</head>
<body>
	<ul class="ImagePlayer BasicPlayerControl">
		<li><img src="assets/4.jpg" /></li>
		<li><img src="assets/1.png" /></li>
		<li><img src="assets/2.png" /></li>
		<li><img src="assets/3.png" /></li>
	</ul>
</body>
</html>
