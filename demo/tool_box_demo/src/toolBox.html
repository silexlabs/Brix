<html>
	<head>
		<link rel="stylesheet" type="text/css" href="toolBox.css" />
		<script data-brix-use="org.brix.component.layout.Panel"></script>
		<script data-brix-use="org.brix.component.list.XmlList"></script>
		<script data-brix-use="org.brix.component.interaction.Draggable"></script>
	</head>
	<body>
		<div class="components draggable-dropzone">
			<div class="Panel Draggable Resizable">
				<div class="panel-header draggable-dragzone">
					<h1>My Tool Box</h1>
				</div>
				<ul class="panel-body XmlList"
					data-items="&lt;item&gt;&lt;title&gt;item 1&lt;/title&gt;&lt;/item&gt;&lt;item&gt;&lt;title&gt;ipsum item 2&lt;/title&gt;&lt;/item&gt;&lt;item&gt;&lt;title&gt;item 3 lorem&lt;/title&gt;&lt;/item&gt;"
					>
					<li>::title::</li>
				</ul>
				<div class="panel-footer">
					<button type="submit">Ok</button>
				</div>
			</div>
			<div class="Panel" data-is-horizontal="true">
				<div class="panel-header panel-element-horizontal">
					<h1>My Vertical Panel</h1>
				</div>
				<div class="panel-body panel-element-horizontal">
					<p>Lorem ipsum</p>
				</div>
				<div class="panel-footer panel-element-horizontal">
					<p>aaaa</p>
				</div>
			</div>
		</div>
		<div class="draggable-dropzone">
		</div>
	</body>
</html>
